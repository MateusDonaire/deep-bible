name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: Instalar dependÃªncias
      run: npm ci

    - name: Rodar testes
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: npm run test

    - name: Build do projeto
      run: npm run build

    - name: Deploy no EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          cd /home/ubuntu
          if [ ! -d "deep-bible" ]; then
            git clone https://github.com/MateusDonaire/deep-bible.git
          fi
          cd deep-bible
          echo "ðŸ‘‰ Matando processos Node pendentes..."
          pkill -f 'node --enable-source-maps' || echo "Nenhum processo Node encontrado"
          
          echo "ðŸ‘‰ Limpando dist/ antigo..."
          rm -rf dist/

          echo "ðŸ‘‰ Atualizando cÃ³digo..."
          git reset --hard
          git pull origin main

          echo "ðŸ‘‰ Instalando dependÃªncias..."
          npm install

          echo "ðŸ‘‰ Buildando projeto..."
          npm run build

          echo "ðŸ‘‰ Reiniciando PM2 com update-env..."
          pm2 delete deepbible || echo "App deepbible nÃ£o existia"
          pm2 start dist/src/main.js --name deepbible --update-env

        timeout: 600s
        command_timeout: 600s
